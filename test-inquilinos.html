<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Inquilinos - Sistema de Alquiler</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; margin-right: 10px; }
        button:hover { background: #005a8a; }
        button.danger { background: #d32f2f; }
        button.danger:hover { background: #b71c1c; }
        .result { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .section { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 4px; }
        .inquilino-item { 
            border: 1px solid #ddd; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .token-display { 
            background: #fffde7; 
            padding: 10px; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 12px; 
            word-break: break-all; 
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Módulo de Inquilinos - Sistema de Alquiler</h1>
        
        <!-- Sección de Login -->
        <div class="section">
            <h2>1. Autenticación</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="admin@sistema.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" value="admin123" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="tokenDisplay" class="token-display" style="display: none;"></div>
        </div>

        <!-- Sección de Inquilinos -->
        <div class="section">
            <h2>2. Gestión de Inquilinos</h2>
            
            <!-- Crear Inquilino -->
            <h3>Crear Inquilino</h3>
            <form id="createInquilinoForm">
                <div class="form-group">
                    <label for="docIdentidad">Documento de Identidad:</label>
                    <input type="text" id="docIdentidad" placeholder="Ej: 1234567890123">
                </div>
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" id="nombreCompleto" placeholder="Ej: Juan Pérez García" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" placeholder="Ej: 12345678">
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" placeholder="Ej: juan@correo.com">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion" placeholder="Ej: 1ra Avenida 12-34, Zona 10, Ciudad de Guatemala"></textarea>
                </div>
                <button type="submit">Crear Inquilino</button>
            </form>

            <!-- Listar Inquilinos -->
            <h3>Lista de Inquilinos</h3>
            <div>
                <input type="text" id="searchInquilinos" placeholder="Buscar por nombre, documento o correo">
                <button onclick="listarInquilinos()">Buscar Inquilinos</button>
                <button onclick="listarInquilinos(true)">Listar Todos</button>
            </div>
            <div id="inquilinosList"></div>

            <!-- Actualizar Inquilino -->
            <h3>Actualizar Inquilino</h3>
            <div>
                <input type="number" id="updateInquilinoId" placeholder="ID del inquilino a actualizar">
                <input type="text" id="updateNombre" placeholder="Nuevo nombre completo">
                <input type="text" id="updateTelefono" placeholder="Nuevo teléfono">
                <button onclick="actualizarInquilino()">Actualizar</button>
            </div>
        </div>

        <!-- Resultado -->
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/v1';
        let authToken = null;

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.style.display = 'block';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.data.accessToken;
                    document.getElementById('tokenDisplay').style.display = 'block';
                    document.getElementById('tokenDisplay').textContent = `Token: ${authToken}`;
                    showResult('Login exitoso! Ya puedes usar las funciones de inquilinos.');
                } else {
                    showResult(`Error en login: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error de conexión: ${error.message}`, true);
            }
        });

        // Crear Inquilino
        document.getElementById('createInquilinoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authToken) {
                showResult('Primero debes hacer login', true);
                return;
            }

            const inquilinoData = {
                doc_identidad: document.getElementById('docIdentidad').value || undefined,
                nombre_completo: document.getElementById('nombreCompleto').value,
                telefono: document.getElementById('telefono').value || undefined,
                correo: document.getElementById('correo').value || undefined,
                direccion: document.getElementById('direccion').value || undefined,
            };

            try {
                const response = await fetch(`${API_BASE}/inquilinos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(inquilinoData)
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`Inquilino creado exitosamente: ${JSON.stringify(data.data.inquilino, null, 2)}`);
                    document.getElementById('createInquilinoForm').reset();
                    listarInquilinos(); // Refrescar lista
                } else {
                    showResult(`Error creando inquilino: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error de conexión: ${error.message}`, true);
            }
        });

        // Listar Inquilinos
        async function listarInquilinos(todos = false) {
            if (!authToken) {
                showResult('Primero debes hacer login', true);
                return;
            }

            const search = todos ? '' : document.getElementById('searchInquilinos').value;
            const url = search ? `${API_BASE}/inquilinos?search=${encodeURIComponent(search)}` : `${API_BASE}/inquilinos`;

            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (response.ok) {
                    const inquilinos = data.data.inquilinos;
                    const listDiv = document.getElementById('inquilinosList');
                    
                    if (inquilinos.length === 0) {
                        listDiv.innerHTML = '<p>No se encontraron inquilinos</p>';
                    } else {
                        listDiv.innerHTML = inquilinos.map(inquilino => `
                            <div class="inquilino-item">
                                <div>
                                    <strong>${inquilino.nombre_completo}</strong><br>
                                    <small>ID: ${inquilino.id} | Doc: ${inquilino.doc_identidad || 'N/A'} | Tel: ${inquilino.telefono || 'N/A'}</small><br>
                                    <small>Email: ${inquilino.correo || 'N/A'} | Activo: ${inquilino.activo ? 'Sí' : 'No'}</small>
                                </div>
                                <div>
                                    <button onclick="obtenerInquilino(${inquilino.id})">Ver</button>
                                    ${!inquilino.activo ? `<button onclick="reactivarInquilino(${inquilino.id})">Reactivar</button>` : `<button class="danger" onclick="eliminarInquilino(${inquilino.id})">Eliminar</button>`}
                                </div>
                            </div>
                        `).join('');
                    }
                    
                    showResult(`${inquilinos.length} inquilinos encontrados`);
                } else {
                    showResult(`Error listando inquilinos: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error de conexión: ${error.message}`, true);
            }
        }

        // Obtener Inquilino específico
        async function obtenerInquilino(id) {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE}/inquilinos/${id}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`Detalle del inquilino:\n${JSON.stringify(data.data.inquilino, null, 2)}`);
                } else {
                    showResult(`Error obteniendo inquilino: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error de conexión: ${error.message}`, true);
            }
        }

        // Actualizar Inquilino
        async function actualizarInquilino() {
            if (!authToken) {
                showResult('Primero debes hacer login', true);
                return;
            }

            const id = document.getElementById('updateInquilinoId').value;
            const nombre = document.getElementById('updateNombre').value;
            const telefono = document.getElementById('updateTelefono').value;

            if (!id) {
                showResult('Debes especificar el ID del inquilino', true);
                return;
            }

            const updateData = {};
            if (nombre) updateData.nombre_completo = nombre;
            if (telefono) updateData.telefono = telefono;

            if (Object.keys(updateData).length === 0) {
                showResult('Debes especificar al menos un campo para actualizar', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/inquilinos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`Inquilino actualizado exitosamente: ${JSON.stringify(data.data.inquilino, null, 2)}`);
                    document.getElementById('updateInquilinoId').value = '';
                    document.getElementById('updateNombre').value = '';
                    document.getElementById('updateTelefono').value = '';
                    listarInquilinos(); // Refrescar lista
                } else {
                    showResult(`Error actualizando inquilino: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error de conexión: ${error.message}`, true);
            }
        }

        // Eliminar Inquilino
        async function eliminarInquilino(id) {
            if (!authToken) return;

            if (!confirm('¿Estás seguro de que quieres eliminar este inquilino?')) return;

            try {
                const response = await fetch(`${API_BASE}/inquilinos/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('Inquilino eliminado exitosamente');
                    listarInquilinos(); // Refrescar lista
                } else {
                    showResult(`Error eliminando inquilino: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error de conexión: ${error.message}`, true);
            }
        }

        // Reactivar Inquilino
        async function reactivarInquilino(id) {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE}/inquilinos/${id}/reactivar`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('Inquilino reactivado exitosamente');
                    listarInquilinos(); // Refrescar lista
                } else {
                    showResult(`Error reactivando inquilino: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error de conexión: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
