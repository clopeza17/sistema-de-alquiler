<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Autenticación</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a8a; }
        .result { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Autenticación - Sistema de Alquiler</h1>
        
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@sistema.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <h2>Probar Perfil (requiere token)</h2>
        <button id="profileBtn" disabled>Obtener Perfil</button>

        <h2>Registrar Usuario</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" value="test@test.com" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Contraseña:</label>
                <input type="password" id="regPassword" value="test123" required>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" value="Usuario" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" value="Prueba" required>
            </div>
            <button type="submit">Registrar</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let authToken = null;

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.style.display = 'block';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.data.accessToken;
                    document.getElementById('profileBtn').disabled = false;
                    showResult(`Login exitoso! Token: ${authToken.substring(0, 20)}...`);
                } else {
                    showResult(`Error en login: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error de conexión: ${error.message}`, true);
            }
        });

        // Perfil
        document.getElementById('profileBtn').addEventListener('click', async () => {
            if (!authToken) {
                showResult('Primero debes hacer login', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`Perfil: ${JSON.stringify(data.data.user, null, 2)}`);
                } else {
                    showResult(`Error obteniendo perfil: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error de conexión: ${error.message}`, true);
            }
        });

        // Registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const nombres = document.getElementById('nombres').value;
            const apellidos = document.getElementById('apellidos').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, nombres, apellidos })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`Registro exitoso! Usuario: ${data.data.user.email}`);
                } else {
                    showResult(`Error en registro: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error de conexión: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
